<html>
	<head>
		<style>
			

body {
	padding: 0;
	margin: 0;
}


.chat-window {
	display: flex;
	flex-direction: column;
	height: 100vh;
	width: 100vw;
	box-sizing: border-box;
	
}


.chat-messages {
	overflow-y: scroll;
	flex-grow: 1;
	display: flex;
	flex-direction: column;
	width: 100vw;
	background: #efe7dd url("https://cloud.githubusercontent.com/assets/398893/15136779/4e765036-1639-11e6-9201-67e728e86f39.jpg") repeat;
}

.text-in {
	height: 150px;
	background: #efe7d0;
	padding-top: 15px;
}

.other-message {
	background-color: white;
	padding: 15px;
	margin-left: 10px;
	width: 500px;
	border-radius: 5px 0px 5px 5px;
	height: auto;
}

.my-message{
	padding: 15px;
	margin-right: 10px;
	margin-top: 10px;
	width: 500px;
	height: auto;
	text-align: right;
	background: #e1ffc7;
  	border-radius: 5px 0px 5px 5px;
  	align-self: flex-end;
}

.text-element{
	width: 90vw;
	margin-left: 20px;
	border-radius: 10px 0px 10px 0px;
	padding: 10px;

}
		</style>
	</head>

	<body>
		<div id="chat-window" class="chat-window">
			<div id="chat-messages" class="chat-messages">
			</div>
			<div id="text-in" class="text-in">
				<div id="message-box">
					<form action="">
	    				<input name="text" id="m" type="text" class="text-element">
	   					<input name="formSubmit" type="submit" value="Send" />
					</form>
				</div>
			</div> 
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
		var socket = io();
		$('form').submit(function(){
			socket.emit('chat message', $('#m').val())
			$('#m').val('');
			const tempScrollTop = document.getElementById("chat-messages").scrollTop;
			console.log(tempScrollTop)
			document.getElementById("chat-messages").scrollTop = tempScrollTop
			return false;
		})

		socket.on('chat message', function(newMessages) {
				const my_id = "13361";
				document.getElementById("chat-messages").innerHTML = ""

				newMessages.map(y =>  {
						const student_id = y.student_id;
						const nick = y.nick;
						const message = y.text
						
						const p = document.createElement("p")
						p.className ="other-message"
						if (student_id === my_id){
							p.className = "my-message"
						}
						p.innerHTML = ""+nick+"#"+student_id+":<br />"+message
						document.getElementById("chat-messages").append(p)
						
					})
		})
		</script>
	</body>
</html>
